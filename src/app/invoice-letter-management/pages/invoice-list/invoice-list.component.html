<div class="create-button">
  <button mat-raised-button color="primary" (click)="openCreateDialog()">Create New Invoice</button>
</div>
<div class="invoice-list">
  <div class="data">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.client}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef> Issue Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.issueDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="rateType">
        <th mat-header-cell *matHeaderCellDef> Rate Type </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.rateType}} </td>
      </ng-container>

      <ng-container matColumnDef="discountRate">
        <th mat-header-cell *matHeaderCellDef> Discount Rate </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.discountRate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let invoice">
          <button mat-button color="primary" (click)="openEditDialog(invoice)">Edit</button>
          <button mat-button color="warn" (click)="deleteInvoice(invoice.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
