<mat-card>
  <mat-card-title>Create Invoice</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Invoice Number</mat-label>
        <input matInput [(ngModel)]="invoice.invoiceNumber" name="invoiceNumber">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Client</mat-label>
        <input matInput [(ngModel)]="invoice.client" name="client">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="invoice.amount" name="amount">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Issue Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="invoice.issueDate" name="issueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Rate Type</mat-label>
        <input matInput [(ngModel)]="invoice.rateType" name="rateType">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Discount Rate</mat-label>
        <input matInput [(ngModel)]="invoice.discountRate" name="discountRate">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
  </mat-card-actions>
</mat-card>
