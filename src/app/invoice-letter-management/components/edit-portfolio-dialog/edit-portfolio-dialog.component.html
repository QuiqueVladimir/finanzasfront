<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Portfolio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm">
      <mat-form-field>
        <mat-label>Portfolio Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter portfolio name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option value="USD">USD</mat-option>
          <mat-option value="PEN">PEN</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Creation Date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="createdDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Discount Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="discountDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSave()">Save</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
